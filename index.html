<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Never Hide â€” Magic Box</title>

  <!-- Fonts: Inter for techy UI + Playfair Display for regal headings -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stage">
    <div class="sparkles" aria-hidden="true"></div>

    <div class="center">
      <!-- Halo ring (animated ring) -->
      <div class="halo" id="halo" aria-hidden="true"></div>

      <!-- Golden box is a button for accessibility (keyboard focus + tap target) -->
      <button id="goldBox" class="gold-box" aria-pressed="false" aria-label="Tap the golden box, it will reveal magic">
        <span class="box-glare" aria-hidden="true"></span>
        <span class="box-inner">
          <span class="box-text">Tap on the box and see magic</span>
        </span>
      </button>

      <!-- Reveal title (hidden until triggered) -->
      <div id="revealTitle" class="reveal-title" aria-hidden="true">
        <span class="reveal-main">"NEVER HIDE" is the boss of all coding system.</span>
      </div>

      <!-- Mascot/Robot area (crossfades between text, mascot, and robot SVGs) -->
      <div class="mascot-wrap" id="mascotWrap" aria-hidden="true">
        <div class="mascot-state mascot-text" id="mascotText">Never Hide</div>

        <!-- Simple mascot SVG (will fade in) -->
        <div class="mascot-state mascot-svg mascot-character" id="mascotChar" aria-hidden="true">
          <!-- stylized small mascot: gold + dark -->
          <svg viewBox="0 0 120 120" width="120" height="120" aria-hidden="true">
            <defs>
              <linearGradient id="mGrad" x1="0" x2="1">
                <stop offset="0" stop-color="#e6c170"/>
                <stop offset="1" stop-color="#ffd86b"/>
              </linearGradient>
            </defs>
            <g transform="translate(10,10)">
              <ellipse cx="50" cy="80" rx="40" ry="18" fill="#0b0b0f" opacity="0.55"/>
              <rect x="18" y="30" width="64" height="48" rx="10" fill="url(#mGrad)"/>
              <circle cx="38" cy="48" r="6" fill="#0b0b0f"/>
              <circle cx="62" cy="48" r="6" fill="#0b0b0f"/>
              <path d="M34 60 q16 12 32 0" stroke="#0b0b0f" stroke-width="3" fill="none" stroke-linecap="round"/>
            </g>
          </svg>
        </div>

        <!-- Robot SVG (crossfade) -->
        <div class="mascot-state mascot-robot" id="mascotRobot" aria-hidden="true">
          <!-- simplified sleek robot: gold + black, arms animated via CSS transforms -->
          <svg viewBox="0 0 220 180" width="220" height="180" aria-hidden="true">
            <defs>
              <linearGradient id="rGrad" x1="0" x2="1">
                <stop offset="0" stop-color="#caa32b"/>
                <stop offset="1" stop-color="#ffd86b"/>
              </linearGradient>
            </defs>

            <!-- desk -->
            <rect x="0" y="140" width="220" height="30" rx="4" fill="#0b0b0f" opacity="0.5"/>
            <!-- screen -->
            <rect x="60" y="20" width="100" height="60" rx="6" fill="#0b0b0f" />
            <rect x="66" y="26" width="88" height="48" rx="3" fill="#071022"/>
            <!-- robot body -->
            <g id="robotBody" transform="translate(50,80)">
              <rect x="10" y="0" width="60" height="60" rx="8" fill="url(#rGrad)"/>
              <!-- head -->
              <rect x="18" y="-36" width="44" height="36" rx="6" fill="url(#rGrad)"/>
              <rect x="28" y="-28" width="24" height="18" rx="3" fill="#071022"/>
              <!-- eyes -->
              <circle cx="37" cy="-19" r="3" fill="#ffd86b"/>
              <circle cx="53" cy="-19" r="3" fill="#ffd86b"/>
              <!-- arms (grouped for animation) -->
              <g id="leftArm" class="arm" transform="translate(-6,12)">
                <rect x="0" y="0" width="10" height="40" rx="4" fill="#0b0b0f"/>
                <rect x="0" y="36" width="14" height="8" rx="3" fill="url(#rGrad)"/>
              </g>
              <g id="rightArm" class="arm" transform="translate(66,12)">
                <rect x="0" y="0" width="10" height="40" rx="4" fill="#0b0b0f"/>
                <rect x="-4" y="36" width="14" height="8" rx="3" fill="url(#rGrad)"/>
              </g>
              <!-- legs -->
              <rect x="18" y="60" width="12" height="10" rx="2" fill="#0b0b0f"/>
              <rect x="40" y="60" width="12" height="10" rx="2" fill="#0b0b0f"/>
            </g>
          </svg>
        </div>
      </div>

      <!-- Sound toggle -->
      <div class="sound-control">
        <button id="soundToggle" aria-pressed="false" title="Toggle ambient sound">ðŸ”Š</button>
      </div>
    </div>
  </div>

  <!-- Optional ambient audio (placeholder file path assets/ambient.mp3). Autoplay must be user-initiated on many browsers. -->
  <audio id="ambientAudio" loop preload="auto">
    <source src="assets/ambient.mp3" type="audio/mpeg">
  </audio>

  <!-- Simple fallback when JS disabled -->
  <noscript>
    <style>
      .reveal-title { display:block !important; opacity:1 !important; transform:none !important; }
      .mascot-wrap { display:none !important; }
    </style>
    <div style="text-align:center; margin-top:20px; color:#ffd86b; font-family:Playfair Display, serif;">
      "NEVER HIDE" is the boss of all coding system.
    </div>
  </noscript>

  <script src="script.js"></script>
</body>
      </html>
