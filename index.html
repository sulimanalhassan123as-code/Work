<script>
(function(){
  const FORM_ENDPOINT = "https://getform.io/f/akkpdyla";
  const payload = {
    _subject: "Website visited — Sadaqah Jariyah",
    timestamp: new Date().toISOString(),
    page: window.location.pathname,
    userAgent: navigator.userAgent,
    referrer: document.referrer
  };
  try {
    const last = localStorage.getItem("sj_last_notify");
    const now = Date.now();
    if(!last || (now-parseInt(last))>15*60*1000) {
      fetch(FORM_ENDPOINT, {
        method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)
      }).then(()=>localStorage.setItem("sj_last_notify", now.toString()));
    }
  }catch(e){}
})();
</script>
