<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Never Hide — The Garazy</title>
  <meta name="description" content="Interactive starfield — Never Hide. Is the master coding." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fallback content shown if canvas is not supported or if animations are disabled -->
  <div id="fallback" class="fallback" aria-hidden="true">
    <div class="fallback-stars"></div>
    <div class="fallback-text">Never Hide. Is the master coding.</div>
  </div>

  <!-- Canvas for the interactive starfield -->
  <canvas id="garazy"></canvas>

  <!-- Controls: optional music toggle -->
  <div id="controls" class="controls">
    <button id="soundToggle" title="Toggle ambient sound">Play ambient</button>
  </div>

  <!-- small attribution / instructions -->
  <div class="info">
    Tap or click anywhere — watch the garazy swirl. Idle for ~50s to reveal the star-text.
  </div>

  <audio id="ambient" loop preload="auto" aria-hidden="true">
    <!-- No audio file included; users can replace 'assets/ambient.mp3' with their own -->
    <source src="assets/ambient.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
