<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Never Hide â€” Interactive Golden Box</title>

  <!-- Fonts: Playfair Display (regal) + Poppins (tech) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="stage" id="stage">
    <div class="ambient-stars" aria-hidden="true"></div>

    <button id="goldenBox" class="golden-box" aria-pressed="false" aria-label="Tap to open the golden box">
      <span class="box-inner">
        <span class="box-text">Tap on the box and see magic</span>
      </span>

      <!-- subtle shine overlay -->
      <span class="glare" aria-hidden="true"></span>
    </button>

    <div id="ring" class="ring" aria-hidden="true"></div>

    <div id="reveal" class="reveal-text" aria-hidden="true">
      <span class="headline">"NEVER HIDE" is the boss of all coding system.</span>
    </div>

    <!-- Mascot (simple stylized character) -->
    <div id="mascot" class="mascot" aria-hidden="true">
      <!-- unlocked animated mascot (SVG) -->
      <svg viewBox="0 0 120 120" class="mascot-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mascot">
        <g fill="none" fill-rule="evenodd">
          <circle cx="60" cy="40" r="20" fill="#D4AF37"/>
          <rect x="35" y="65" width="50" height="34" rx="8" fill="#111218"/>
          <rect x="40" y="72" width="10" height="10" rx="2" fill="#D4AF37"/>
          <rect x="70" y="72" width="10" height="10" rx="2" fill="#D4AF37"/>
          <path d="M46 92c8 6 22 6 30 0" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
        </g>
      </svg>
    </div>

    <!-- Robot (stylized; arms animate via CSS) -->
    <div id="robot" class="robot" aria-hidden="true">
      <svg viewBox="0 0 160 140" class="robot-svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Robot coder">
        <defs>
          <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#ffeaa7"/>
            <stop offset="1" stop-color="#c69c2f"/>
          </linearGradient>
        </defs>
        <g fill="none" fill-rule="evenodd">
          <!-- head -->
          <rect x="50" y="8" width="60" height="44" rx="8" fill="#0b0b10" stroke="url(#goldGrad)" stroke-width="3"/>
          <circle cx="70" cy="30" r="4" fill="#D4AF37"/>
          <rect x="84" y="26" width="10" height="8" rx="2" fill="#D4AF37"/>
          <!-- body -->
          <rect x="36" y="54" width="88" height="54" rx="10" fill="#0b0b10" stroke="url(#goldGrad)" stroke-width="3"/>
          <!-- arms -->
          <g class="arm-left">
            <rect x="16" y="64" width="22" height="8" rx="4" fill="#111218"/>
            <rect x="10" y="72" width="10" height="28" rx="4" fill="#111218"/>
            <circle cx="16" cy="72" r="3" fill="#D4AF37"/>
          </g>
          <g class="arm-right">
            <rect x="122" y="64" width="22" height="8" rx="4" fill="#111218"/>
            <rect x="132" y="72" width="10" height="28" rx="4" fill="#111218"/>
            <circle cx="142" cy="72" r="3" fill="#D4AF37"/>
          </g>
          <!-- legs / seat -->
          <rect x="56" y="110" width="48" height="12" rx="6" fill="#111218" stroke="url(#goldGrad)" stroke-width="2"/>
          <!-- laptop -->
          <g class="laptop">
            <rect x="52" y="80" width="56" height="26" rx="3" fill="#07070a"/>
            <rect x="54" y="82" width="52" height="18" rx="2" fill="#0b0b10" stroke="url(#goldGrad)" stroke-width="1"/>
          </g>
        </g>
      </svg>
    </div>

    <!-- controls -->
    <div class="controls">
      <label class="sound-toggle">
        <input id="audioToggle" type="checkbox" checked />
        <span>Sound</span>
      </label>
      <button id="resetBtn" class="reset-btn" aria-label="Reset animations">Reset</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
